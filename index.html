<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; color: hsl(0, 0%, 80%) }
    .attribution a { color: hsl(226, 43%, 41%); }
  </style>
</head>
<body>

<div class="card">
  <img src="./images/image-equilibrium.jpg" alt="" style="width:65%">
  <div class="container">
    <h4><b>Equilibrium #3429</b></h4> 
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div id="other_part">
      <div id="ok1">
        <img src="./images/icon-ethereum.svg" alt="" style="width:10.5%">
        <div id="test1">0.041 ETH</div>
      </div>
      
      <div id="ok2">
        <img src="./images/icon-clock.svg" alt="" style="width:10.5%"> 
        <div id="test2">days left</div>
      </div>

    </div>

    	
<div id="horizontal_bar"></div>

    <footer>
      <img src="./images/image-avatar.png" alt="" style="width:10%">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </footer>

  </div>
</div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camille Duong</a>.
  </div>
</body>
</html>
