<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>NFT preview card component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>

<body>
    <!-- Main Container -->
    <main class="main-container">
        <section class="nft-container">
            <!-- Container Image -->
            <div class="nft-img"></div>
            <!-- Container Title -->
            <div class="container-title">
                <h1><a href="">Equilibrium #3429</a> </h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <!-- Pricing and Timing -->
            <div class="container-details">
                <!-- Pricing -->
                <div class="pricing">
                    <div class="pricing-img"></div>
                    <div>
                        <p>0.041ETH</p>
                    </div>
                </div>
                <div class="timing">
                    <div class="timing-img"></div>
                    <div>
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr class="container-line">
            <!-- Author -->
            <div class="author">
                <img src="images/image-avatar.png" alt="">
                <p>Developed by <a href="" class="author-name">Camille Duong</a></p>
            </div>
        </section>
    </main>

    <div class="attribution footer-txt">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/c-dng" target="_blank">Camille Duong</a>.
      </div>
</body>

</html>
